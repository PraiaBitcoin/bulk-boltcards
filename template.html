<script>
    function processData(obj, parentKey, isImage) {
        var keys = Object.keys(obj)

        keys.forEach(key => {
            var val = obj[key]

            if(typeof val != 'object') {
                var newKey = parentKey ? parentKey + "_" + key : key
                var els = document.querySelectorAll('.' + newKey)
 
                if(els.length) {
                    els.forEach(el => {
                        if(isImage) {
                            el.src = obj[key]
                        } else {
                            el.innerHTML = obj[key]
                        }
                        
                    })
                }
            } else if(key === 'images') {
                var newKey = parentKey ? parentKey + "_" + key : key
                processData(val, newKey, true)
            } else {
                processData(val, key)
            }
        })
    }

    processData(data)
</script>
